<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="biz_rcs_tool">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>biz_rcs_tool</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "4033421757";
  </script>
  <script type="text/javascript" src="scripts.js"></script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <div class="row">
    <div id="web" class="area">
      <h1>RCS Biz Web</h1>
      <div>
        <input type="file" id="file-input" onChange="readMultiFiles(event)" multiple />
      </div>
      <div id="controls">
        <textarea id="input_json" placeholder="insert json"></textarea>
        <input value="PASS TO WebAPP" type="button"
               onclick="setupData(document.getElementById('input_json').value)">
      </div>
      <div id="result_area">
        <h1>RESULT</h1>
        <textarea id="result"></textarea>
      </div>
    </div>
    <div id="web_app" class="area">
      <h1>Web App</h1>
      <!--<p>flutter 로 구현한 web app 영역<br/>메시지 렌더링 및 변수들을 수정하고 EXPORT 하여 다시 web 으로 전달</p>-->
      <div class="app" id="flutter_app"></div>
    </div>
  </div>
</body>
</html>
